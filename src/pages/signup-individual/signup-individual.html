<ion-header>

  <ion-navbar>
    <ion-title>SDG Token Sign up for Individuals (ISR)</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label>{{ 'INDIVIDUAL_NAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.name" name="name" placeholder="Harison Ford"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email" placeholder="test@example.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Region</ion-label>
        <ion-input type="region" [(ngModel)]="account.region" name="region" placeholder="country"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Promo</ion-label>
        <ion-input type="text" [(ngModel)]="account.promo" name="promo" placeholder="optional"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label>{{'INDIVIDUAL_CHECK1' | translate}}</ion-label>
          <ion-checkbox color="green" checked="true" [(ngModel)]="account.cb_sdg" [ngModelOptions]="{standalone: true}"></ion-checkbox>
      </ion-item>

      <ion-item>
          <ion-label>{{'INDIVIDUAL_CHECK2' | translate}}</ion-label>
          <ion-checkbox color="green" checked="true" [(ngModel)]="account.cb_subscribe" [ngModelOptions]="{standalone: true}"></ion-checkbox>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>

</ion-content>
